<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - Gestor de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-dot {
            animation: loading 1.4s infinite both;
        }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-white mb-8">Iniciando Gestor de Tareas</h1>
        <div class="flex justify-center gap-2">
            <div class="loading-dot w-4 h-4 bg-blue-500 rounded-full"></div>
            <div class="loading-dot w-4 h-4 bg-blue-500 rounded-full"></div>
            <div class="loading-dot w-4 h-4 bg-blue-500 rounded-full"></div>
        </div>
        <p class="text-gray-400 mt-4">Por favor espera mientras se inicia el servidor...</p>
    </div>
</body>
</html>
