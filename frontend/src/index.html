<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
      50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); }
    }
    .author-signature {
      animation: glow 3s ease-in-out infinite;
    }
  </style>
</head>

<body class="h-full bg-gradient-to-br from-gray-800 to-gray-900 min-h-screen font-sans">
  <div class="max-w-5xl mx-auto py-10 px-8">
    <h1 class="text-4xl font-bold text-white mb-8 text-center">Gestor de Tareas</h1>

    <div class="bg-gray-700/50 backdrop-blur-lg p-6 rounded-xl shadow-lg mb-10 border border-gray-600">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <input type="text" id="titulo" placeholder="Título de la tarea" 
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-600 bg-gray-800/50 focus:border-gray-400 focus:ring-2 focus:ring-gray-500 transition-all duration-200 outline-none text-white text-lg placeholder-gray-400">
        
        <input type="text" id="descripcion" placeholder="Descripción de la tarea" 
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-600 bg-gray-800/50 focus:border-gray-400 focus:ring-2 focus:ring-gray-500 transition-all duration-200 outline-none text-white placeholder-gray-400">
      </div>
      
      <button id="btnCrear" 
        class="w-full md:w-auto flex items-center justify-center bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-600 hover:to-gray-700 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 font-semibold border border-gray-600">
        <span class="mr-2 text-xl">+</span> Nueva Tarea
      </button>
    </div>

    <div id="lista-tareas" class="space-y-4"></div>
    
    <!-- Contenedor para la paginación -->
    <div id="pagination" class="flex justify-center items-center gap-2 mt-6"></div>
  </div>

  <!-- Firma del autor -->
  <div class="fixed bottom-4 right-4 text-sm">
    <div class="author-signature inline-block bg-gradient-to-r from-blue-900 to-blue-800 backdrop-blur-sm px-4 py-3 rounded-lg text-blue-200 hover:text-blue-100 transition-all duration-300 border border-blue-700/50 font-medium transform hover:scale-105">
      <div class="text-center">
        <div class="mb-1">Desarrollado por Daniel Loaiza</div>
        <div class="text-xs italic text-blue-300">"Nunca perderás nada de lo que necesitas,<br>y necesitas todo lo que la vida te da"</div>
      </div>
    </div>
  </div>

  <script src="renderer.js" type="module" defer></script>

  <style>
    /* Asegurarse de que los inputs sean editables */
    input[type="text"] {
      -webkit-user-select: text !important;
      user-select: text !important;
      -webkit-app-region: no-drag;
    }
    
    /* Prevenir que el fondo sea arrastrable */
    body {
      -webkit-app-region: no-drag;
    }

    /* Estilos para botones deshabilitados */
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</body>
</html>
